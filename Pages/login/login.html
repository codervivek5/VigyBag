      <nav class="nav_menu2">

        </ul>
      </nav>
    </header>
    <div class="span-box">
      <div class="container" id="container">
        <div class="form-container sign-up-container">
          <form action="" id="signup_form">
            <h3 class="logo">
              <img src="../../img/login_logo.png" alt="brand logo" />
            </h3>
            <div class="text-sci">
              <p>Enter User Details</p>
            </div> 
            <div class="button-input-group">
              <div class="group input-group">
                <input
                  type="text"
                  placeholder="+91 1234567890"
                  id="new_user_number"
                />
                <span class="icon2">
                  <img
                    src="../../img/dial.png"
                    alt="Icon"
                    width="30"
                    height="30"
                  />
                </span>
              </div>
              <div class="group input-group">
                <input
                  type="text"
                  placeholder="Full Name"
                  id="Name"
                />
              </div>
              <div class="group input-group">
                <input
                  type="email"
                  id="new_user_email"
                  placeholder="Email"
                />
              </div>
              <div class="group input-group">
                <input
                  type="password"
                  id="new_user_password"
                  placeholder="Password"
                  pattern=".{8,}"
                />
              </div>
              <div class="alert-text signup__alert">
                <span class="help__text">At least 8 character</span>
              </div>
              <div class="group button-group">
                <button class="signup-btn g-recaptcha"  data-sitekey="6Lfu79wpAAAAAHUMLm7052jPGvLS7KeLfvihnmF9" data-callback='onSubmit' data-action='submit'>Sign Up</button>
              </div>
            </div>
          </form>
        </div>
  
        <div class="form-container sign-in-container">
          <form action="" id="signin_form">
            <h3 class="logo">
              <img src="../../img/login_logo.png" alt="brand logo" />
            </h3>
            <div class="text-sci">
              <p>Enter mobile number</p>
            </div>
            <div class="button-input-group">
              <div class="group input-group">
                <input type="text" placeholder="+91 1234567890"  />
                <span class="icon">
                  <img
                    src="../../img/dial.png"
                    alt="Icon"
                    width="30"
                    height="30"
                  />
                </span>
              </div>
              <div class="group input-group otp">
  
                  <form>
                    <button type="submit" class="btn1 btn-primary">
                      <div class="verify">Send OTP</div>
                    </button>
                  </form>
  
                      <input type="text" placeholder="Enter OTP" name="name" />
              </div>
              <div class="group input-group">
                <button class="btn1 ">
                  <div class="verify">Verify</div>
                </button>
                <div class="line-grp">
                  <hr class="line">
                  <p>or</p>
                 <hr class="line">
                </div>
              </div>
              <div style="padding: 10px;"></div>
              <button class="group input-group glg">
                <div class="glg-outline">
                  <div class="">Sign In with Google
                    <span class="icon-1">
                      <img
                        src="../../img/Google.png"
                        alt="Icon"
                        width="30"
                        height="30"
                        
                      />
                    </span>
                  </div>
                </div>
              </button>
              <div class="form forgot">
                <p>you don't have account yet? </p><button class="ghost" id="signUp">Sign up</button>
              </div>
              <div class="group button-group">
              </div>
            </div>
          </form>
        </div>
        <div class="overlay-container">
          <div class="overlay">
            <div class="overlay-panel overlay-left">
              <img src="svg-1.png" alt="svg" width="583" height="200" />
              <div class="group button-group">
                <div class="vigysignin">Already have an account?</div>
                <button class="ghost1" id="signIn">Sign in</button>
              </div>
            </div>
            <div class="overlay-panel overlay-right">
              <img src="svg-1.png" alt="svg" width="583" height="200" />
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="alan-btn"></div>
    <script
      type="text/javascript"
      src="https://studio.alan.app/web/lib/alan_lib.min.js"
    ></script>
    <script src="https://www.google.com/recaptcha/api.js"></script>
    <script>
      var alanBtnInstance = alanBtn({
        key: "574e6cb0247244fa64a5a62bdae65be32e956eca572e1d8b807a3e2338fdd0dc/stage",
        onCommand: function (commandData) {
          if (commandData && commandData.command === "openURL") {
            if (commandData.target === "_blank") {
              window.open(
                commandData.url,
                "_newtab" + Math.floor(Math.random() * 999999)
              );
            } else {
              window.location.href = commandData.url;
            }
          }
        },

        rootEl: document.getElementById("alan-btn"),
      });
    </script>

    <script>
      function onSubmit(token) {
        document.querySelector("#signup_form").submit();
      }
    </script>

    <script src="login.js"></script>
    <!-- login js -->
